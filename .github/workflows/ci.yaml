name: FastAPI CI

on: [push, pull_request]  # Explanation: Trigger workflow on push or pull request events.

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # Explanation: Get a copy of the repository.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # Explanation: Install Python 3.11 in the workflow environment.
      - name: Install linter
        run: pip install flake8
        # Explanation: Install Flake8 for linting.
      - name: Run linter
        run: flake8 backend/
        # Explanation: Run linter on the backend code to check for style issues.

  python-tests:
    runs-on: ubuntu-latest
    needs: lint  # Explanation: Run this job after lint passes.
    steps:
      - uses: actions/checkout@v3
        # Explanation: Get a copy of the repository.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # Explanation: Install Python 3.11.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov safety
        # Explanation: Install project dependencies and testing/security tools.
      - name: Run tests with coverage
        run: python -m pytest backend/tests --cov=backend --cov-report=xml
        # Explanation: Run backend unit tests and generate coverage report.
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        # Explanation: Upload coverage report as an artifact.

  python-security-audit:
    runs-on: ubuntu-latest
    needs: python-tests  # Explanation: Run this job after python tests pass.
    steps:
      - uses: actions/checkout@v3
        # Explanation: Checkout repository for security audit.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # Explanation: Set up Python 3.11.
      - name: Install dependencies
        run: |
          pip install safety
          pip install -r requirements.txt
        # Explanation: Install safety and project dependencies.
      - name: Run safety scan
        run: safety check --full-report
        # Explanation: Perform security audit on installed packages.

  playwright-e2e:
    runs-on: ubuntu-latest
    needs: python-security-audit  # Explanation: Run this job after security audit passes.
    steps:
      - uses: actions/checkout@v3
        # Explanation: Get repository code for frontend tests.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # Explanation: Set up Python for backend dependencies.
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        # Explanation: Install backend dependencies for FastAPI.
      - name: Start FastAPI server
        run: |
          uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
        # Explanation: Start FastAPI in the background and wait a few seconds.
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        # Explanation: Install Node.js for Playwright tests.
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npx playwright install
        # Explanation: Install npm dependencies and Playwright browsers.
      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --project=chromium
        # Explanation: Run Playwright end-to-end tests using Chromium browser.
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
        # Explanation: Upload Playwright test report as an artifact.
